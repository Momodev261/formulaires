<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF=8">
   <title>formulaire d'inscription</title>
   <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h2>formulaire d'inscription</h2>

    <form action="/inscription" method="post">

        <label for="nom">nom :</label>
        <input type="text" id="nom" name="nom" placeholder="votre nom" required>

        <label for="prenom">prenom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="votre prenom" required>

        <label for="email">email :</label>
        <input type="text" id="email" name="email" placeholder="votre email" required>

        <label for="numero">numero de telephone :</label>
        <input type="text" id="numero" name="numero" placeholder=" votre numéro de téléphone" required>

        <label for="motdepasse">mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" placeholder="votre mot de passe" required>

        <button type="submit">S'inscrire</button>
    </form>
  </body> 
  </html>
