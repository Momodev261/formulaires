<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire simple avec Tailwind</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Contactez-nous</h2>

    <!-- Champ Nom -->
    <label class="block mb-2 text-gray-700 font-medium" for="nom">Nom</label>
    <input type="text" id="nom" name="nom" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="Entrez votre nom">

    <!-- Champ Email -->
    <label class="block mb-2 text-gray-700 font-medium" for="email">Email</label>
    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="exemple@mail.com">

    <!-- Champ Message -->
    <label class="block mb-2 text-gray-700 font-medium" for="message">Message</label>
    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" placeholder="Ã‰crivez votre message..."></textarea>

    <!-- Bouton -->
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Envoyer</button>
  </form>

</body>
</html>
